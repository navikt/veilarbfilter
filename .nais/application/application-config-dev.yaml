apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: veilarbfilter
  namespace: pto
  labels:
    team: pto
spec:
  image: ghcr.io/navikt/veilarbfilter/veilarbfilter:{{version}}
  replicas:
    min: 1
    max: 1
    cpuThresholdPercentage: 50
  port: 8080
  ingresses:
    - https://veilarbfilter.dev-fss-pub.nais.io
    - https://veilarbfilter.dev.intern.nav.no
  webproxy: true
  secureLogs:
    enabled: true
  vault:
    enabled: true
    paths:
      - kvPath: serviceuser/data/dev/srvveilarbfilter
        mountPath: /var/run/secrets/nais.io/service_user
      - kvPath: /kv/preprod/fss/veilarbfilter/q1
        mountPath: /var/run/secrets/nais.io/vault
  healthcheck:
    liveness:
      path: veilarbfilter/internal/health/liveness
      initialDelay: 60
      timeout: 10
    readiness:
      path: veilarbfilter/internal/health/readiness
      initialDelay: 60
      timeout: 10
  prometheus:
    enabled: true
    path: veilarbfilter/internal/prometheus
  azure:
    application:
      allowAllUsers: true
      enabled: true
      claims:
        extra:
          - NAVident
  accessPolicy:
    inbound:
      rules:
        - application: veilarbportefoljeflatefs
          namespace: obo
          cluster: dev-gcp
        - application: veilarbpersonflate
          namespace: poao
          cluster: dev-gcp
  resources:
    limits:
      cpu: "1"
      memory: 600Mi
    requests:
      cpu: 500m
      memory: 128Mi
  leaderElection: true
  envFrom:
    - configmap: pto-config
  env:
    - name: VEILARBFILTER_DB_URL
      value: jdbc:postgresql://b27dbvl008.preprod.local:5432/veilarbfilter
    - name: POAO_TILGANG_URL
      value: http://poao-tilgang.poao.svc.nais.local
    - name: POAO_TILGANG_SCOPE
      value: api://dev-fss.poao.poao-tilgang/.default
