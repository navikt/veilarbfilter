spring:
  sql:
    init:
      encoding: ISO-8859-4
  datasource:
    embedded-database-connection: none
  flyway:
    enabled: true
    url: ${spring.datasource.url}
    user: ${spring.datasource.username}
    password: ${spring.datasource.password}
    validate-on-migrate: true
    encoding: ISO-8859-4
  main:
    allow-bean-definition-overriding: true